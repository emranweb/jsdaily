<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <iframe src="https://createaclickablemap.com/map.php?&id=86138&maplocation=false&online=true" 
        height="600" width="600" style="border: none;"></iframe>
    <script>
        if (window.addEventListener) {
            window.addEventListener("message", function (event) {
                if (event.data.length >= 22) {
                    if (event.data.substr(0, 22) == "__MM-LOCATION.REDIRECT") location = event.data.substr(22);
                }
            }, false);
        } else if (window.attachEvent) {
            window.attachEvent("message", function (event) {
                if (event.data.length >= 22) {
                    if (event.data.substr(0, 22) == "__MM-LOCATION.REDIRECT") location = event.data.substr(22);
                }
            }, false);
        }
    </script>
</body>

</html>
